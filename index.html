<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <title>Crud firebase with javascript</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="formUser" class="form-vertical">
            <div class="form-group">
              <label>username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
              />
            </div>
            <div class="form-group">
              <label>email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              id="btnAction"
            >
              Save
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="containerUsers"></div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="app.js"></script>
  </body>
</html>
